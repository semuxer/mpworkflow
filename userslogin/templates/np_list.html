<!DOCTYPE html>
<html>
<title>W3.JS</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://www.w3schools.com/lib/w3.js"></script>
<body>

<div class="w3-container">
<h2>Список газет</h2>
</div>

<div class="w3-container">
<p><input oninput="w3.filterHTML('#myTable', '.item', this.value)" placeholder="Быстрый поиск"></p>
</div>

<div class="w3-container">

<table id="myTable" cellspacing='0' class="w3-table-all w3-card-4">
  <tr>
    <th onclick="w3.sortHTML('#myTable', '.item', 'td:nth-child(1)')" style="cursor:pointer">Дата создания <i class="fa fa-sort" style="font-size:13px;"></i></th>
    <th onclick="w3.sortHTML('#myTable', '.item', 'td:nth-child(2)')" style="cursor:pointer">Наименование газеты <i class="fa fa-sort" style="font-size:13px;"></i></th>
	<th onclick="w3.sortHTML('#myTable', '.item', 'td:nth-child(3)')" style="cursor:pointer">Номер <i class="fa fa-sort" style="font-size:13px;"></i></th>
	<th onclick="w3.sortHTML('#myTable', '.item', 'td:nth-child(4)')" style="cursor:pointer">Страниц / Формат <i class="fa fa-sort" style="font-size:13px;"></i></th>
  </tr>
  {% for np in newspapers %}
  <tr class="item">
    <td>{{ np.createdatetime }}</td>
    <td>{{ np.name }}</td>
    <td>{{ np.number }}</td>
    <td>{{ np.pages }} {{ np.size }}</td>
  </tr>
  {% endfor %}
</table>

</div>


</body>
</html>
